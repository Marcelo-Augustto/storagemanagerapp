<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
    <div th:if="${not #strings.isEmpty(message)}">

        <span th:text="${message}"></span>
    </div>
</body>
</html>
